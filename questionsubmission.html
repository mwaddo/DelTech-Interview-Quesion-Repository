    <h1 class="text-center" style="margin-top: 2em">Submit a question</h1>
    <div class="container">
        <form id="question-form">
            <div class="form-group">
                <label for="question">Question</label>
                <input type="question" class="form-control" name="question" id="question" aria-describedby="question" placeholder="Enter question..">
            </div>
            <div class="form-group">
                <label for="employer">Employer</label>
                <input type="employer" class="form-control" name="employer" id="employer" placeholder="Enter employer..">
            </div>
            <label for="type">Type</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="radios" id="behavioral" value="Behavioral">
                <label class="form-check-label" for="inlineRadio1">Behavioral</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="radios" id="technical" value="Technical">
                <label class="form-check-label" for="inlineRadio2">Technical</label>
            </div><br>
            <div class="form-group">
                <label for="sector">Sector</label>
                <input type="sector" class="form-control" name="sector" id="sector" placeholder="Enter sector..">
            </div>
            <div class="form-group">
                <label for="jobtitle">Job Title</label>
                <input type="jobtitle" class="form-control" name="jobtitle" id="jobtitle" placeholder="Enter job title..">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
